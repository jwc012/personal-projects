<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Ji Chung | Contact</title>
  <meta name="description" content="Ji Chung's Contact">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Personal Style sheet -->
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/b5c08db859.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="first-body">
    <div class="container contact">
      <img class="contact-avatar" src="img/avatar_transparent.png" alt="avatar">
      <h1 class="contact-title text-center">Hi! <br>It is a pleasure to meet you.</h1>
      <form name="contact-form" action="contact-form.php">
        <div class="row justify-content-md-center">
          <div class="col-lg-5 contact-info">
            <label>Name</label>
            <br>
            <input type="text" class="contact-name input-lg col-lg-12" name="name" size="25" required>
          </div>
          <div class="col-lg-5 contact-info">
            <label>Email</label>
            <br>
            <input type="text" class="contact-email input-lg col-lg-12" name="email" size="25" required>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-lg-10 contact-info">
            <label>Message</label>
            <br>
            <textarea class="contact-message input-lg col-lg-12" name="message" required></textarea>
          </div>
        </div>

        <input class="contact-submit" type="submit" value="Submit" onclick="succes();">

      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
